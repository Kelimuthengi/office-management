<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/css/styles.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
    <title>Document</title>

<body>
    <section class="mainSec">
        <div class="rightDiv">
            <label for="">Enter your Name</label>
            <input type="text"  class="form-control mb-3" placeholder="Full name" id="name">
            <label for="">Enter your phone number</label>
            <input type="text"  class="form-control mb-3" placeholder="Enter your phone number" id="phone">

            <label for="">Enter your Email</label>
            <input type="email"  class="form-control mb-3" placeholder="Enter your email" id="email">
            <label for="">Enter your password</label>
            <input type="password" class="form-control mb-3" placeholder="Enter your password" id="password">
            <button class="btn btn-primary" id="signup">Sign up</button>
            <button class="btn btn-primary" type="button" disabled id="signingup" style="display: none;">
                <span class="spinner-border spinner-border-sm" role="status" aria-hidden="true"></span>
            signing up..
              </button>
            <a href="index.html">Already have an account? Sign in</a>
        </div>

        <div class="leftDiv">

        </div>
    </section>
